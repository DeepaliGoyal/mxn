<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Mapstraction Basic Example - ESRI</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>

	<!-->link href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css" media="all" rel="stylesheet" type="text/css" /-->'
	<!--link href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/dojo/dijit/themes/claro/claro.css" media="all" rel="stylesheet" type="text/css" /-->
	<!--script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.5" type="text/javascript"></script-->
	<script src="../source/mxn.js?(esri,[autoload])" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" media="all" href="css/examples.css">
	<script type="text/javascript">

	var map;
	
	function initialize() {
		map = new mxn.Mapstraction('map', 'esri');
		latlon = new mxn.LatLonPoint(41.84756115424155,-91.70015573501587);
		map.setCenterAndZoom(latlon, 12);
	}
	
	$(document).ready(function() {
		//When the esri map is ready run the setup for the map and the controls
		require([
		"esri/map", 
		"esri/symbols/SimpleMarkerSymbol", "esri/symbols/SimpleLineSymbol", "esri/layers/WebTiledLayer",
		"esri/graphic", "esri/dijit/OverviewMap", "esri/dijit/Scalebar", "esri/dijit/BasemapGallery",
		"dijit/form/Button", "dijit/Menu",
		"dojo/_base/Color", "dojo/dom", "dojo/on", "dojo/dom-construct", "dojo/_base/window", "dojo/dom-style", "dojo/domReady!"
		  ], function() {initialize()});
	});
	</script>
</head>
<body>
</body>
	<div id="map"></div>
	</div>
</html>
